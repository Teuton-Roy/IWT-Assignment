<html>
  <head>
    <style>
      .container {
        background-color: rgb(218, 242, 234);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
        box-shadow: 0 0 10px rgba(74, 70, 70, 0.1);
        border-radius: 50px;
      }
      input[type="text"] {
        margin: 10px 0;
        padding: 5px;
        font-size: 16px;
        width: 200px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: cornflowerblue;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 5px;
      }
      button:hover{
        border-radius: 100px;
        background-color: rgb(22, 142, 126);
      }
      #result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }
      nav{
        background-color: #0f0f0f;
        color: #fff;
        border-radius: 20px;
        text-align: center;
      }
      nav h3{
        padding: 10px;
        color: #e96161;
      }

      footer{
        border-radius: 20px;
        background-color: #0f0f0f;
        color: #e96161;
      }
    </style>
  </head>
  <body>
    <nav>
      <h3>Question-1</h3>
      <marquee behavior="" direction="lt">
        make a web page with two input field for two vactors and show their dot product [Feature: try/catch]
      </marquee>
    </nav>
    <br>
    <div class="container">
      <h1>Dot Product Calculator</h1>

      <pre>
        (Enter two vectors below to calculate their dot product.
                 take vectors like this [1,2,3,4,5])
      </pre>

      <input type="text" id="vector1" placeholder="Enter vector 1 (comma-separated)">
      <input type="text" id="vector2" placeholder="Enter vector 2 (comma-separated)">
      <button id="calculate-button">Calculate</button>
      <button id="clear">Clear</button>
      <p id="result"></p>
    </div>
    <br>
    <script>
      document.getElementById("calculate-button").addEventListener("click", function() {
        let vector1 = document.getElementById("vector1").value;
        let vector2 = document.getElementById("vector2").value;
        try {
          vector1 = vector1.split(",").map(function(x) { return parseFloat(x); });
          vector2 = vector2.split(",").map(function(x) { return parseFloat(x); });
          if (vector1.length !== vector2.length) {
            throw "Error: Vectors must have the same length.";
          }
          let dotProduct = 0;
          for (let i = 0; i < vector1.length; i++) {
            dotProduct += vector1[i] * vector2[i];
          }
          document.getElementById("result").innerHTML = "The dot product is: " + dotProduct;
        } catch (error) {
          document.getElementById("result").innerHTML = error;
        }
      });

      // Clear button//
      document.getElementById("clear").addEventListener("click", function() {
        document.getElementById("vector1").value = "";
        document.getElementById("vector2").value = "";
        document.getElementById("result").innerHTML = "";
      });
    </script>
    <footer>

    </footer>
  </body>
</html>
