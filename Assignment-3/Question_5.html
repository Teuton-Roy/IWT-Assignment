<!-- 5. Create a banner near the top of the page as shown in the image. The banner goes from left border to
right border of the browser, except there are 10 pixels of gaps from top, left and right boundaries of the
browser. There is a 1-pixel wide uncoloured border that has rounded corners with radius of 10 pixels.
There are 50 pixels of padding at top and bottom from the text to the banner boundary. The text is at the
centre of the banner, has font size of 1cm, and text colour has the hex code of 8c03fc. The background
colour is lightgrey. The banner should not go out of your screen on scrolling the page.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question_5</title>
    <style>
    /* Style the banner container */
    .banner {
    background-color: lightgrey;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 50px 0;
    position: fixed;
    top: 10px;
    left: 10px;
    right: 10px;
    z-index: 9999;
    }

    /* Style the banner text */
    .banner-text {
    font-size: 1cm;
    text-align: center;
    color: #8c03fc;
    }
    </style>
</head>
<body>
    <div class="banner">
        <div class="banner-text">
          Welcome to NITJSR
        </div>
    </div>      
</body>
</html>
