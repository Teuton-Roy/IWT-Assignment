<!-- 10. Create a text input, and input a vector from user. Create 5 buttons named “Average”, “Sum”,
“Product”, “Max” and “Min” respectively, that will perform the task mentioned in the button names, on
the array. On press of the button, the output should be shown in another textbox below the pressed button
(these textboxes should not be visible by default). The complete page should be centered horizontally.
The buttons should get green background on hovering over them. These tasks must be done using reduce
function. -->

<!DOCTYPE html>
<html>
<head>
	<title>Array Functions</title>
	<style>
		/* Center the page horizontally */
		body {
			display: flex;
			justify-content: center;
		}
		
		/* Style the input and buttons */
		input, button {
			padding: 5px;
			font-size: 16px;
			margin-right: 5px;
		}
		
		/* Style the result textboxes */
		.result {
			display: none;
			margin-top: 10px;
			padding: 5px;
			font-size: 16px;
		}
		
		/* Style the buttons on hover */
		button:hover {
			background-color: green;
			color: white;
		}
	</style>
</head>
<body>
	<!-- Input vector from user -->
	<label for="input">Enter a vector:</label>
	<input type="text" id="input">
	
	<!-- Buttons for array functions -->
	<button id="average">Average</button>
	<button id="sum">Sum</button>
	<button id="product">Product</button>
	<button id="max">Max</button>
	<button id="min">Min</button>
	
	<!-- Result textboxes -->
	<div id="average-result" class="result"></div>
	<div id="sum-result" class="result"></div>
	<div id="product-result" class="result"></div>
	<div id="max-result" class="result"></div>
	<div id="min-result" class="result"></div>
	
	<script>
		// Get the input and result elements
		const input = document.getElementById('input');
		const averageResult = document.getElementById('average-result');
		const sumResult = document.getElementById('sum-result');
		const productResult = document.getElementById('product-result');
		const maxResult = document.getElementById('max-result');
		const minResult = document.getElementById('min-result');
		
		// Parse the input value into an array
		function parseInput() {
			const vector = input.value.split(',').map(parseFloat);
			return vector;
		}
		
		// Calculate the average of the vector using reduce function
		function calculateAverage(vector) {
			const sum = vector.reduce((acc, curr) => acc + curr, 0);
			const average = sum / vector.length;
			return average;
		}
		
		// Calculate the sum of the vector using reduce function
		function calculateSum(vector) {
			const sum = vector.reduce((acc, curr) => acc + curr, 0);
			return sum;
		}
		
		// Calculate the product of the vector using reduce function
		function calculateProduct(vector) {
			const product = vector.reduce((acc, curr) => acc * curr, 1);
			return product;
		}
		
		// Find the max value in the vector using reduce function
		function findMax(vector) {
			const max = vector.reduce((acc, curr) => curr > acc ? curr : acc, -Infinity);
			return max;
		}
		
		// Find the min value in the vector using reduce function
		function findMin(vector) {
			const min = vector.reduce((acc, curr) => curr < acc ? curr : acc, Infinity);
			return min;
		}
		
		// Add event listeners to the buttons
		document.getElementById('average').addEventListener('click', () => {
			const vector = parseInput();
			const average = calculateAverage(vector);
			averageResult.textContent = `Average: ${average}`;
			averageResult.style.display = 'block';
    });

    document.getElementById('sum').addEventListener('click', () => {
		const vector = parseInput();
		const sum = calculateSum(vector);
		sumResult.textContent = `Sum: ${sum}`;
		sumResult.style.display = "block";
	});
	
	document.getElementById('product').addEventListener('click', () => {
		const vector = parseInput();
		const product = calculateProduct(vector);
		productResult.textContent = `Product: ${product}`;
		productResult.style.display = "block";
	});
	
	document.getElementById('max').addEventListener('click', () => {
		const vector = parseInput();
		const max = findMax(vector);
		maxResult.textContent = `Max: ${max}`;
		maxResult.style.display = "block";
	});
	
	document.getElementById('min').addEventListener('click', () => {
		const vector = parseInput();
		const min = findMin(vector);
		minResult.textContent = `Min: ${min}`;
		minResult.style.display = "block";
	});
</script>
</body>
</html>
