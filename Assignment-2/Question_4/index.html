<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Prime Numbers</title>
</head>
<body>
    <header>
        <nav>
            <h3>Prime Numbers between two numbers</h3>
        </nav>
    </header>
    <main>
        <div id="container">
            <div id="inputContainer">
                <input type="number" id="firstNumber" placeholder="First Number">
                <input type="number" id="secondNumber" placeholder="Second Number">
            </div>
            <button id="generateButton">Generate</button>
            <button id="clear">Clear</button>
            <div id="resultDisplay">
                <ol id="primeList"></ol>
            </div>
        </div>      
    </main>
    <footer>
        <marquee>Find Prime Numbers between two numbers</marquee>
    </footer>
</body>
</html>
