<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Question-4</title>

<body>
    <header>
        <h3>Question-4</h3>
        <marquee>
          make a web page where user given two integers in two numeric fields and show 
          all the prime numbers between them [Feature: functional propertics]
        </marquee>
    </header>

    <main>
        <div id="container">
            <h3>Find primeList</h3>
            <div id="inputContainer">
                <input type="number" id="firstNumber" placeholder="First Number">
                <input type="number" id="secondNumber" placeholder="Second Number">
            </div>
            <button id="generateButton">Generate</button>
            <button id="clear">Clear</button>
            <div id="resultDisplay">
                <ol id="primeList"></ol>
            </div>
        </div>      
    </main>
